<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Recommender Chatbot</title>
</head>
<body>
    <h1>Welcome to the IT Job Recommender Chatbot</h1>
    <p>Ask me about careers in technology, including programming, data science, security, and AI.</p>
    
    <!-- Chat Interface for Flask Backend -->
    <div>
        <label for="chat">Your Message:</label>
        <input type="text" id="chat" />
        <button onclick="sendMessage()">Send</button>
    </div>
    <div id="response"></div>
    
    <script>
        function sendMessage() {
            const message = document.getElementById("chat").value;
            fetch("/chat", {
                method: "POST",
                headers: {
                    "Content-Type": "application/x-www-form-urlencoded",
                },
                body: `message=${encodeURIComponent(message)}`,
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("response").innerText = data.response;
            });
        }
    </script>

    <!-- AIML Chatbot Section -->
    <h2>Interact with the AIML Chatbot</h2>
    <div id="chatbot"></div>
    <script src="https://www.pandorabots.com/static/js/embed.js"></script>
    <script>
        new PandorabotsEmbed({
            botkey: "YOUR_BOT_KEY", <!-- Replace with your actual Pandorabots botkey -->
            placeholder: "Type here..."
        });
    </script>
</body>
</html>
